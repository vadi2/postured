name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt and D-Bus dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0 dbus

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Lint with ruff
        run: uvx ruff check postured/

      - name: Check formatting with ruff
        run: uvx ruff format --check postured/

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: dbus-run-session -- uv run pytest tests/ -v
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Build package
        run: uv build
