name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  python-validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt and D-Bus dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0 dbus

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Lint with ruff
        run: uvx ruff check postured/

      - name: Check formatting with ruff
        run: uvx ruff format --check postured/

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: dbus-run-session -- uv run pytest tests/ -v
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Build package
        run: uv build

  flatpak-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install validation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y appstream flatpak flatpak-builder

      - name: Validate metainfo
        run: appstreamcli validate --pedantic flatpak/io.github.vadi2.postured.metainfo.xml

      - name: Validate Flatpak manifest
        run: flatpak-builder --show-manifest flatpak/io.github.vadi2.postured.yml > /dev/null

  layer-shell-helper-build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo add-apt-repository -y ppa:kubuntu-ppa/backports
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            qt6-base-dev \
            libgl1-mesa-dev \
            layer-shell-qt-dev

      - name: Configure
        run: cmake -B build -S layer-shell-helper

      - name: Build
        run: cmake --build build
